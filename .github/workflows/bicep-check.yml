name: ğŸ§± Bicep Build & Lint Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-bicep:
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Install Bicep CLI
        run: |
          az bicep install
          az bicep upgrade

      - name: ğŸ” Lint & build all Bicep files
        run: |
          echo "ğŸ”„ Validating modules and templates..."
          for file in $(find . -name "*.bicep"); do
            echo "ğŸ” Checking $file"
            az bicep build --file "$file"
          done

      - name: âœ… Build main.bicep separately (just to be sure)
        run: |
          az bicep build --file main.bicep
